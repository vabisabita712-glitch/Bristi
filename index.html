<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bristi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Bristi Logo">
                <span class="brand-name">Bristi</span>
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="buy-now">Buy Now</button>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Your Health is Your Wealth</h1>
            <p>Invest in your well-being with our premium health products. Live a healthier, happier life.</p>
            <button class="cta-button">Learn More</button>
        </div>
        <div class="hero-image">
            <img src="https://images.pexels.com/photos/398532/pexels-photo-398532.jpeg" alt="Healthy Lifestyle">
        </div>
    </section>
</body>
</html>
